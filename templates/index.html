<!DOCTYPE html>
<html>
<head>
    <title>Air Quality Predictor</title>
</head>
<body>
    <h2>Enter Weather Parameters</h2>
    <form action="/predict" method="post">
        <label for="T">Temperature (T):</label><br>
        <input type="number" name="T" required><br><br>

        <label for="TM">Max Temperature (TM):</label><br>
        <input type="number" name="TM" required><br><br>

        <label for="Tm">Min Temperature (Tm):</label><br>
        <input type="number" name="Tm" required><br><br>

        <label for="SLP">Sea Level Pressure (SLP):</label><br>
        <input type="number" name="SLP" required><br><br>

        <label for="H">Humidity (H):</label><br>
        <input type="number" name="H" required><br><br>

        <label for="VV">Visibility (VV):</label><br>
        <input type="number" step="0.1" name="VV" required><br><br>

        <label for="V">Wind Speed (V):</label><br>
        <input type="number" step="0.1" name="V" required><br><br>

        <label for="VM">Max Wind Speed (VM):</label><br>
        <input type="number" name="VM" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
